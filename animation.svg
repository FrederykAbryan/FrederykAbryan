<svg fill="none" viewBox="0 0 837 221" width="837" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="837px" height="100%">
    <style xmlns="http://www.w3.org/1999/xhtml">
      .container {
        width: 837px;
        height: 221px;
        position: relative;
        background: #0d1117;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      }
      .bg {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        gap: 3px;
      }
      .bg .line {
        display: flex;
        gap: 3px;
      }
      .bg span {
        width: 11px;
        height: 11px;
        background: #161b22;
        border-radius: 2px;
      }
      .content {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }
      .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
      }

      /* Animation timing for the 3 messages */
      .slide-1 { animation: anim-fade 9s infinite; }
      .slide-2 { animation: anim-fade 9s infinite 3s; }
      .slide-3 { animation: anim-fade 9s infinite 6s; }

      @keyframes anim-fade {
        0%, 5% { opacity: 0; transform: scale(0.95); }
        10%, 30% { opacity: 1; transform: scale(1); }
        35%, 100% { opacity: 0; }
      }

      .text-row {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }
      .msg-text {
        color: #3aad52;
        font-weight: 800;
        font-size: 42px;
        letter-spacing: 4px;
        text-shadow: 0 0 8px rgba(58, 173, 82, 0.4);
      }
      .error-color {
        color: #f85149;
        text-shadow: 0 0 8px rgba(248, 81, 73, 0.4);
      }

      /* Pixel block styling to match the original "GitHub contribution" aesthetic */
      .pixel-box {
        width: 11px;
        height: 11px;
        border-radius: 2px;
        display: inline-block;
      }
      .green { background: #3aad52; }
      .red { background: #f85149; }
    </style>

