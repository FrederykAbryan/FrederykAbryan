<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style>
            .text-amdg {
                font-family: 'Courier New', 'Courier', monospace;
                font-weight: bold;
                font-size: 48px;
                fill: #ffd700;
                text-anchor: middle;
                dominant-baseline: middle;
                image-rendering: pixelated;
                shape-rendering: crispEdges;
            }

            .text-full {
                font-family: 'Courier New', 'Courier', monospace;
                font-weight: bold;
                font-size: 18px;
                fill: #f0f0f0;
                text-anchor: middle;
                dominant-baseline: middle;
                image-rendering: pixelated;
                shape-rendering: crispEdges;
            }

            .sunburst-container {
                transform-origin: 400px 200px;
                animation: rotate-slow 80s linear infinite;
                shape-rendering: crispEdges;
            }
            
            .logo-static {
                shape-rendering: crispEdges;
            }
            
            .quad-char {
                font-family: 'Courier New', 'Courier', monospace;
                font-weight: bold;
                font-size: 40px;
                fill: url(#goldLinear);
                text-anchor: middle;
                dominant-baseline: middle;
                image-rendering: pixelated;
                shape-rendering: crispEdges;
            }

            @keyframes rotate-slow {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        </style>

        <!-- Master Gold Gradient - Pixelated Stepped -->
        <linearGradient id="goldLinear" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffed8b;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffed8b;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffd700;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#b8860b;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#b8860b;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#8b6508;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b6508;stop-opacity:1" />
        </linearGradient>

        <!-- Radial for Sunburst - Pixelated Stepped -->
        <radialGradient id="goldRadial" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="40%" style="stop-color:#ffd700;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#ffd700;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#b8860b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
        </radialGradient>
    </defs>

    <!-- Background -->
    <rect width="800" height="400" fill="#050505"/>

    <!-- SCENE 1: AMDG (Acronym) -->
    <g id="scene-1" opacity="0">
        <text x="400" y="200" class="text-amdg">A.M.D.G</text>
        
        <!-- Shows 0-3s in 15s cycle -->
        <animate attributeName="opacity" 
                 values="0;1;1;0;0" 
                 keyTimes="0;0.013;0.187;0.2;1" 
                 dur="15s" 
                 repeatCount="indefinite" 
                 fill="freeze"/>
    </g>

    <!-- SCENE 2: Full Phrase -->
    <g id="scene-2" opacity="0">
        <text x="400" y="200" class="text-full">Ad Maiorem Dei Gloriam</text>
        
        <!-- Shows 3-6.5s in 15s cycle -->
        <animate attributeName="opacity" 
                 values="0;0;1;1;0;0" 
                 keyTimes="0;0.2;0.213;0.42;0.433;1" 
                 dur="15s" 
                 repeatCount="indefinite" 
                 fill="freeze"/>
    </g>

    <!-- SCENE 3: The Logo (Cross with AMDG Quadrants) -->
    <g id="scene-3" opacity="0">
        
        <!-- Rotating Sunburst (Background) -->
        <g id="sunburst-group" class="sunburst-container"></g>
        
        <!-- Static Central Logo -->
        <g class="logo-static" transform="translate(400, 200)">
            
            <!-- Solid backing circle -->
            <circle cx="0" cy="0" r="110" fill="#000" opacity="0.6" />
            
            <!-- Outer decorative circle -->
            <circle cx="0" cy="0" r="120" fill="none" stroke="url(#goldLinear)" stroke-width="6" shape-rendering="crispEdges" />

            <!-- THE CROSS -->
            <g fill="url(#goldLinear)">
                <!-- Vertical Beam -->
                <path d="M-15 -95 L15 -95 L15 95 L-15 95 Z" />
                <!-- Horizontal Beam -->
                <path d="M-75 -15 L75 -15 L75 15 L-75 15 Z" />
                
                <!-- Serifs -->
                <!-- Top -->
                <path d="M-20 -95 L20 -95 L20 -85 L15 -85 L15 -90 L-15 -90 L-15 -85 L-20 -85 Z" />
                <!-- Bottom -->
                <path d="M-20 95 L20 95 L20 85 L15 85 L15 90 L-15 90 L-15 85 L-20 85 Z" />
                <!-- Left -->
                <path d="M-75 -20 L-75 20 L-65 20 L-65 15 L-70 15 L-70 -15 L-65 -15 L-65 -20 Z" />
                <!-- Right -->
                <path d="M75 -20 L75 20 L65 20 L65 15 L70 15 L70 -15 L65 -15 L65 -20 Z" />
            </g>

            <!-- THE LETTERS (A M D G) in Quadrants -->
            <!-- Top Left: A -->
            <text x="-50" y="-50" class="quad-char">A</text>
            
            <!-- Top Right: M -->
            <text x="50" y="-50" class="quad-char">M</text>
            
            <!-- Bottom Left: D -->
            <text x="-50" y="50" class="quad-char">D</text>
            
            <!-- Bottom Right: G -->
            <text x="50" y="50" class="quad-char">G</text>

        </g>

        <!-- Shows 6.5-15s in 15s cycle -->
        <animate attributeName="opacity" 
                 values="0;0;1;1;0" 
                 keyTimes="0;0.433;0.446;0.967;1" 
                 dur="15s" 
                 repeatCount="indefinite" 
                 fill="freeze"/>
    </g>

    <script type="text/javascript">
    <![CDATA[
        // Generate Sunburst Rays for Scene 3
        const sunburstGroup = document.getElementById('sunburst-group');
        const numRays = 40; 
        const centerX = 400;
        const centerY = 200;
        const innerRadius = 120;
        const outerRadiusLong = 210;
        const outerRadiusShort = 165;

        for (let i = 0; i < numRays; i++) {
            const angleDeg = (i * 360 / numRays);
            const angleRad = angleDeg * (Math.PI / 180);
            const isFlame = i % 2 !== 0; 
            
            const x1 = centerX + Math.cos(angleRad) * innerRadius;
            const y1 = centerY + Math.sin(angleRad) * innerRadius;
            const rEnd = isFlame ? outerRadiusLong : outerRadiusShort;
            const x2 = centerX + Math.cos(angleRad) * rEnd;
            const y2 = centerY + Math.sin(angleRad) * rEnd;

            let d = '';

            if (!isFlame) {
                // Straight Ray
                const width = 3; 
                const perpX = -Math.sin(angleRad) * (width/2);
                const perpY = Math.cos(angleRad) * (width/2);
                
                const b1x = x1 + perpX;
                const b1y = y1 + perpY;
                const b2x = x1 - perpX;
                const b2y = y1 - perpY;

                d = `M ${b1x} ${b1y} L ${x2} ${y2} L ${b2x} ${b2y} Z`;
            } else {
                // Wavy Ray
                const cpDist = (rEnd - innerRadius) / 3;
                const wiggleAmp = 9;
                const perpX = -Math.sin(angleRad);
                const perpY = Math.cos(angleRad);
                
                const cx1 = centerX + Math.cos(angleRad) * (innerRadius + cpDist) + perpX * wiggleAmp;
                const cy1 = centerY + Math.sin(angleRad) * (innerRadius + cpDist) + perpY * wiggleAmp;
                const cx2 = centerX + Math.cos(angleRad) * (innerRadius + cpDist * 2) - perpX * wiggleAmp;
                const cy2 = centerY + Math.sin(angleRad) * (innerRadius + cpDist * 2) - perpY * wiggleAmp;

                d = `M ${x1} ${y1} C ${cx1} ${cy1}, ${cx2} ${cy2}, ${x2} ${y2}`;
            }

            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", d);
            
            if (!isFlame) {
                path.setAttribute("fill", "url(#goldRadial)");
                path.setAttribute("stroke", "none");
            } else {
                path.setAttribute("stroke", "url(#goldRadial)");
                path.setAttribute("stroke-width", "4");
                path.setAttribute("fill", "none");
                path.setAttribute("stroke-linecap", "round");
            }
            sunburstGroup.appendChild(path);
        }
    ]]>
    </script>
</svg>
